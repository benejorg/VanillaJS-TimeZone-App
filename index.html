<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;600;700;900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
    <!-- moment.js-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.4/moment.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.40/moment-timezone-with-data-1970-2030.min.js"></script>
    <title>ðŸ•’ Timezones</title>
  </head>
  <body>
    <div class="container">
      <h1><a href="https://cool-moonbeam-165f03.netlify.app/">Timezones</a></h1>
      <select id="citySelector">
        <option value="return">Select a city</option>
        <option value="Europe/Oslo">Oslo</option>
        <option value="Asia/Bangkok">Bangkok</option>
        <option value="Australia/Sydney">Sydney</option>
        <option value="Pacific/Auckland">Auckland</option>
      </select>
      <!-- NY, London, Current, Beijing, Tokyo, Sydney-->
      <div id="cities">
        <div class="city" id="current">
          <div>
            <h2>Current location</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="new-york">
          <div>
            <h2>New York</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="london">
          <div>
            <h2>London</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
        <div class="city" id="perth">
          <div>
            <h2>Perth</h2>
            <div class="date"></div>
          </div>
          <div class="time"></div>
        </div>
      </div>
    </div>
    <footer>

      <a
        href="https://github.com/benejorg/VanillaJS-TimeZone-App"
        target="_blank"
        >GitHub!</a
      >
    </footer>
    <!-- JavaScript -->
    <script src="app.js"></script>
  </body>
</html>
